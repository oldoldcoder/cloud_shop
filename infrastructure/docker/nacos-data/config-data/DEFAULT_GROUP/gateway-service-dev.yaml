server:
  port: 9080

spring:
  cloud:
    loadbalancer:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:12403,http://192.168.1.212:12403"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**


# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.cloudshop.gateway: DEBUG